<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <script src="../js/tarefa.js" defer></script>
</head>
<body>
    <h1>TAREFAS</h1>

    <div>
        <form action="#" method="get">
            <fieldset>
                <legend>Nova Tarefa</legend>
                <div>
                    <label for="">Nome Tarefa:</label>
                    <input type="text" name="tarefa" id="idTarefa" placeholder="Digite o nome da Tarefa.">
                </div>
                <div>
                    <br>
                    <label for="">Descrição:</label>
                    <input type="text" name="descricao" id="idDescricao" placeholder="Digite a descrição da tarefa">
                </div>
                <div>
                    <br>
                    <label for="">Autor:</label>
                    <input type="text" name="autor" id="idAutor" placeholder="Digite o autor da tarefa">
                </div>
                <div>
                    <br>
                    <label for="">Departamento:</label>
                    <input type="text" name="departamento" id="idDepartamento" placeholder="Digite o departamento da tarefa">
                </div>
                <div>
                    <br>
                    <label for="">Importância</label>
                    <input type="text" name="importancia" id="idImportancia" placeholder="Informe a importância da tarefa">
                </div>
                <div>
                    <br>
                    <button type="submit" id="btnAddTarefa" class="botao">Adicionar</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div>
        <br>
        <tr>
            <td>Nome tarefa</td>
            <td>Descrição</td>
            <td>Departamento</td>
            <td>Importância</td>
        </tr>
    </div>
    <div>
        <nav>
            <a href="https://open.spotify.com/intl-pt">Que tal escutar uma música enquanto digita suas tarefas?</a>
        </nav>
    </div>
    <div>
        <ul id="lista-tarefas"></ul>
    </div>

</body>
</html>
