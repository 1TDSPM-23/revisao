<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Arrays</title>
    <script src="./js/script.js" defer></script>
    
</head>
<body>
   <h1>Lista de nomes de alunos</h1>
   <div id="lista-nomes">
    
   </div> 

   <div>
    <form action="#" method="get">
        <fieldset>
            <legend>Pesquisa</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="search" name="nmAl" id="idNmAl" placeholder="Digite o nome do aluno">
            </div>
            <div>
                <button type="submit" id="btnProcurar">Pesquisar</button>
            </div>
        </fieldset>
    </form>
   </div>

   <div id="resultado">

   </div>
</body>
</html>
