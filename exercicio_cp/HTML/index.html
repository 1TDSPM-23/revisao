<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="../JS/script.js" defer></script>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Autor</th>
                <th>Departamento</th>
                <th>Importância</th>
                <th></th>
            </tr>
        </thead>
    </table>
    <div>
        <form action="#" method="get">
            <fieldset>
                <legend>Nova Tarefa</legend>
                <div>
                    <label for="descricao">Descrição:</label>
                    <input type="text" name="descricao" id="descricao" required>
                </div>
                <div>
                    <label for="autor">Autor:</label>
                    <input type="text" name="autor" id="autor" required>
                </div>
                <div>
                    <label for="departamento">Departamento:</label>
                    <input type="text" name="departamento" id="departamento" required>
                </div>
                <div>
                    <label for="importancia">Importância:</label>
                    <input type="text" name="importancia" id="importancia" required>
                </div>
                <div>
                    <button type="submit" id="btnAddTarefa" class="botao">Add Tarefa</button>
                </div>
            </fieldset>
        </form>
    </div>
    <tbody id="taskList">
        <fieldset>
            <legend>Tarefas Adicionadas</legend>
            <div>
                <label for="descricaoAdd">Descrição:</label>
                <ul id="descricao"></ul>
            </div>
            <div>
                <label for="autorAdd">Autor:</label>
                <ul id="autor"></ul>
            </div>
            <div>
                <label for="departamentoAdd">Departamento:</label>
                <ul id="departamento"></ul>
            </div>
            <div>
                <label for="importanciaAdd">Importância:</label>
                <ul id="importancia"></ul>
            </div>
            <div>
                <button type="button" id="removeBtn" class="botao">Tarefa Feita</button>
            </div>
        </fieldset>
    </tbody>
</body>
</html>
