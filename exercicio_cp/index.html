<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Autor</th>
                <th>Departamento</th>
                <th>Importância</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="taskList">
            <!-- Linhas da tabela serão adicionadas aqui -->
        </tbody>
    </table>
    <div>
        <form action="#" method="get" id="addTaskForm">
            <fieldset>
                <legend>Nova Tarefa</legend>
                <div>
                    <label for="descricao">Descrição:</label>
                    <input type="text" name="descricao" id="descricao" required>
                </div>
                <div>
                    <label for="autor">Autor:</label>
                    <input type="text" name="autor" id="autor" required>
                </div>
                <div>
                    <label for="departamento">Departamento:</label>
                    <input type="text" name="departamento" id="departamento" required>
                </div>
                <div>
                    <label for="importancia">Importância:</label>
                    <input type="text" name="importancia" id="importancia" required>
                </div>
                <div>
                    <button type="submit">Adicionar Tarefa</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
